<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github user search</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <script src="https://kit.fontawesome.com/b9a7e5d6de.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Github user search</h1>
    </header>
    <div id="a">

    <div class="main search">
        <i class="fa-solid fa-magnifying-glass fa-xl" id="ic"></i>
        <input type="text" placeholder="Search username..." id="searchbar">
        <button id="btn1">Search</button>
    </div>
    <div class="main" id="display">
        
        <div class="ph"> Search for a user </div>
        <div  class="hide" id="template">
        <div class="info" >
            <img id="img">
            <div>
                <h2 id="name">Name</h2>
                <p  id="log"> @login</p>
            </div>
                <span id="date">Joined on </span>
        </div>
        <table id="follow">
            <tr>
                <th>Repos</th>
                <th>Followers</th>
                <th>Following</th>
                
            </tr>
            <tr>
                <td class="nbr" id="repos">0</td>
                <td class="nbr" id="followers">0</td>
                <td class="nbr" id="following">0</td>
            </tr>
        </table>
    </div>
    </div>
</body>
</html>
